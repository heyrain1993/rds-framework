<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<script type="text/javascript" th:src="@{/js/jquery/jquery.js}"></script>
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>

<link th:href="@{/css/defined.css}" rel="stylesheet"/>
<script type="text/javascript" th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/paginator/bootstrap-paginator.js}"></script>
	<style type="text/css">
		.left-menu{
			cursor: pointer;
		}
		.left-menu:hover{
			background:#C4E3F3;
		}
		.left-menu:active{
			background:#C4E3F3!important;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-default" role="navigation" style="padding-right: 15px;padding-left: 15px;">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">快速开发系统</a>
			</div>
		<div>
			<ul class="nav navbar-nav navbar-left">
				<li><a href="#">首页</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">个人中心</a>
					<ul class="dropdown-menu">
						<li><a href="#">个人信息</a></li>
						<li><a href="#">修改密码</a></li>
						<li><a href="#">退出登录</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
		<div class="container-fluid" >
			<div class="col-xs-2" style="margin-left: -15px;margin-right: -15px;">
				<div class="panel-group table-responsive" role="tablist" id="accordion">
					<!--折叠菜单开始-->
					<div class="panel-primary panel ">
						<!--折叠菜单头部-->
						<div class="panel-heading" data-toggle="collapse" data-target="#sysSetting" role="tab" data-parent="#accordion">
							系统管理<span class="pull-right glyphicon glyphicon-chevron-down"></span>
						</div>
						<!--折叠菜单身体-->
						<div id="sysSetting" class="panel-collapse collapse in" role="tabpanel">
							<ul class="list-group">
								<li class="list-group-item left-menu" onclick="menuClick('framework/sysUser/list')">
									用户管理
								</li>
								<li class="list-group-item left-menu" onclick="menuClick('framework/sysRole/list')">
									角色管理
								</li>
								<li class="list-group-item left-menu" onclick="menuClick('framework/sysMenu/list')">
									菜单管理
								</li>
							</ul>
						</div>
					</div>
					<div class="panel-primary panel ">
						<!--折叠菜单头部-->
						<div class="panel-heading" data-toggle="collapse" data-target="#genCode" role="tab" data-parent="#accordion">
							代码生成<span class="pull-right glyphicon glyphicon-chevron-down"></span>
						</div>
						<div id="genCode" class="panel-collapse collapse" role="tabpanel">
							<ul class="list-group">
								<li class="list-group-item left-menu" onclick="menuClick('gencode/tables')">
									数据表
								</li>
								<li class="list-group-item left-menu" onclick="menuClick('gencode/tables')">
									数据表
								</li>
							</ul>
						</div>

					</div>

				</div>
			</div>

			<div class="col-xs-10 row-padding" style="margin-left: -15px;margin-right: -15px;">
				<iframe id="iframepage" th:src="@{/framework/sysUser/list}" onLoad="changeFrameHeight()"
						frameborder="no" border="0" scrolling="no" allowtransparency="yes" width="100%"></iframe>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        ctxPath = /*[[@{/}]]*/ '';
        /*]]>*/
		console.log(ctxPath);
		function menuClick(path){
			var url = ctxPath+path;
           /* $('.left-menu').removeClass("active");*/
            $(this).css("background-color","#C4E3F3!important");
			$('#iframepage').attr('src',url);

		}

        function changeFrameHeight(){
            var ifm= document.getElementById("iframepage");
            ifm.height=document.documentElement.clientHeight;

        }

        window.onresize=function(){
            changeFrameHeight();

        }
	</script>
</body>
</html>
