<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="icon" th:href="@{/images/favicon.ico}" />
<script type="text/javascript" th:src="@{/js/jquery/jquery.js}"></script>
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<script type="text/javascript"
	th:src="@{/js/jquery-validation/dist/jquery.validate.min.js}"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/js/bootstrap/css/bootstrap.min.css}" />
<script type="text/javascript"
	th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>

<title>Insert title here</title>

</head>
<body>
	<div class="container-fluid">
		<!-- 行布局采用row-fluid -->
		<div class="row-fluid">
			<!-- 行中的列布局采用栅格布局，分为12等分，xs/sm/md/lg分别标识屏幕大小 -->
			<div class="col-xs-12" th:insert="~{admin/partial/header :: header}"></div>
		</div>

		<div class="row-fluid">

			<div class="all col-xs-2" th:insert="~{admin/partial/leftBar :: leftBar}"></div>

			<div class="col-xs-10" >
				<div class="container-fluid" style="margin-left:-15px;margin-right:-15px;">
					<div class="row-fluid" style="margin-left:-15px;margin-right:-15px;">
					<div class="col-xs-12" style="margin-left:-15px;margin-right:-15px;">
							<ul class="nav nav-tabs">
								<li class="active"><a href="#">数据表列表</a></li>
								<!-- <li><a th:href="@{/userForm}">人员增加</a></li> -->
								
								<!-- <li class="dropdown pull-right"><a href="#"
									data-toggle="dropdown" class="dropdown-toggle">下拉<strong
										class="caret"></strong></a>
									<ul class="dropdown-menu">
										<li><a href="#">操作</a></li>
										<li><a href="#">设置栏目</a></li>
										<li><a href="#">更多设置</a></li>
										<li class="divider"></li>
										<li><a href="#">分割线</a></li>
									</ul></li> -->
							</ul>
					</div>
					</div>
					<div class="row-fluid" style="margin-left:-15px;margin-right:-15px;">
						<div class="col-xs-12" style="margin-left:-15px;margin-right:-15px;">
							<table class="table table-hover table-striped">
								<thead>
									<tr>
										<th>表名</th>
										<th>存储引擎</th>
										<th>备注</th>
										<th>创建时间</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody >
									<tr th:each="table: ${tables}">
										<td th:text="${table.tableName}">1</td>
										<td th:text="${table.engine}">TB - Monthly</td>
										<td th:text="${table.comment}">01/04/2012</td>
										<td th:text="${#dates.format(table.createDate,'yyyy-MM-dd HH:mm:ss')}">Default</td>
										<td> <a type="button" class="btn btn-primary" th:href="@{'/gencode/tableInfo?tableName=' + ${table.tableName}}" >详情</a></td>
									</tr>
									
								</tbody>
							</table>
					</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
