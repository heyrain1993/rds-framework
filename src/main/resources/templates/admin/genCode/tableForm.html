<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" th:href="@{/images/favicon.ico}"/>
    <script type="text/javascript" th:src="@{/js/jquery/jquery.js}"></script>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <script type="text/javascript"
            th:src="@{/js/jquery-validation/dist/jquery.validate.min.js}"></script>
    <link rel="stylesheet" type="text/css"
          th:href="@{/js/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript"
            th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>

    <title>Insert title here</title>

</head>
<body>

<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <ul class="nav nav-tabs">
                    <li><a th:href="@{/userList}">人员列表</a></li>
                    <li class="active"><a href="#">人员增加</a></li>

                    <!-- <li class="dropdown pull-right"><a href="#"
                        data-toggle="dropdown" class="dropdown-toggle">下拉<strong
                            class="caret"></strong></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">操作</a></li>
                            <li><a href="#">设置栏目</a></li>
                            <li><a href="#">更多设置</a></li>
                            <li class="divider"></li>
                            <li><a href="#">分割线</a></li>
                        </ul></li> -->
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <br/>
                <form id="commentForm" class="form-horizontal" role="form" th:action="@{/user}" method="post">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">用户名</label>
                        <div class="col-xs-4">
                            <input class="form-control required" type="text"
                                   name="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">密码</label>
                        <div class="col-xs-4">
                            <input class="form-control required" type="password"
                                   name="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">邮箱</label>
                        <div class="col-xs-4">
                            <input class="form-control required email" type="email"
                                   name="email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">手机号</label>
                        <div class="col-xs-4">
                            <input class="form-control required" type="text"
                                   name="phone"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">姓名</label>
                        <div class="col-xs-4">
                            <input class="form-control required" type="text"
                                   name="realName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(
        function () {
            $('#commentForm').validate();
        }
    );
</script>
</body>
</html>
