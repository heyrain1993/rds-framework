<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<!-- 行中的列布局采用栅格布局，分为12等分，xs/sm/md/lg分别标识屏幕大小 -->
			<div class="col-xs-12" th:insert="~{admin/partial/header :: header}"></div>
		</div>
		<div class="row-fluid">
			<div class="all col-xs-2" th:insert="~{admin/partial/leftBar :: leftBar}"></div>
			<div class="col-xs-10" >
				<div class="container-fluid" style="margin-left:-15px;margin-right:-15px;">
					<h1>Error Handler</h1>
					<div th:text="${code}"></div>
					<div th:text="${msg}"></div>
					<div th:text="${message}"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
