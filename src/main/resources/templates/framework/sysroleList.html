<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="icon" th:href="@{/images/favicon.ico}" />
<script type="text/javascript" th:src="@{/js/jquery/jquery.js}"></script>
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/jquery-validation/dist/jquery.validate.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap/css/bootstrap.min.css}" />
<link th:href="@{/css/defined.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/paginator/bootstrap-paginator.js}"></script>
<title>快速开发平台</title>

</head>
<body>
	<div class="container-fluid">
		<!-- 行布局采用row-fluid -->
		<div class="row-fluid">
			<!-- 行中的列布局采用栅格布局，分为12等分，xs/sm/md/lg分别标识屏幕大小 -->
			<div class="col-xs-12" th:insert="~{admin/partial/header :: header}"></div>
		</div>

		<div class="row-fluid">

			<div class="all col-xs-2"
				th:insert="~{admin/partial/leftBar :: leftBar}"></div>

			<div id="content" class="col-xs-10">
				<div class="container-fluid"
					style="margin-left: -15px; margin-right: -15px;">
					<div class="row-fluid"
						style="margin-left: -15px; margin-right: -15px;">
						<div class="col-xs-12"
							style="margin-left: -15px; margin-right: -15px;">
							<ul class="nav nav-tabs">
								<li class="active"><a href="#">人员列表</a></li>
								<li><a th:href="@{/framework/sysRole/form}">人员增加</a></li>

							</ul>
						</div>
					</div>
					<div class="row-fluid"
						style="margin-left: -15px; margin-right: -15px;">
						<div class="col-xs-12"
							style="margin-left: -15px; margin-right: -15px;">
							<form class="form-inline" style="margin-top:20px;margin-buttom:20px;" role="form" th:action="@{/framework/sysRole/list}" method="post">
								<div class="form-group">
									<label class="control-label">id</label>
									<input type="text" class="form-control" name="id" th:value="${sysRole.id}">
								</div>
								<button type="submit" class="btn btn-default">查询</button>
							</form>
						</div>
					</div>
					<div class="row-fluid"
						style="margin-left: -15px; margin-right: -15px;">
						<div class="col-xs-12"
							style="margin-left: -15px; margin-right: -15px;">
							<table class="table table-hover table-striped">
								<thead>
									<tr>
																				<th>主键</th>
																														<th>角色名称</th>
																														<th>角色类型</th>
																														<th>创建时间</th>
										<th class="text-center">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="sysRole: ${page.list}">
																				<td th:text="${sysRole.id}">1</td>
																														<td th:text="${sysRole.name}">1</td>
																														<td th:text="${sysRole.type}">1</td>
																														<td
											th:text="${#dates.format( sysRole.createDate ,'yyyy-MM-dd HH:mm:ss')}">Default</td>
										<td>
										<a type="button" class="btn btn-sm btn-primary"
											th:href="@{'/framework/sysRole?id=' + ${sysRole.id}}">详情</a>
											<a type="button" class="btn btn-sm btn-danger"
											th:href="@{'/framework/sysRole/delete?id=' + ${sysRole.id}}">删除</a>
										</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="row-fluid" th:insert="~{admin/partial/page :: page}">
		</div>

	</div>
</body>
</html>
