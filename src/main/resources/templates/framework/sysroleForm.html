<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" th:href="@{/images/favicon.ico}"/>
    <script type="text/javascript" th:src="@{/js/jquery/jquery.js}"></script>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <script type="text/javascript"
            th:src="@{/js/jquery-validation/dist/jquery.validate.min.js}"></script>
    <link rel="stylesheet" type="text/css"
          th:href="@{/js/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript"
            th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>

    <title>Insert title here</title>

</head>
<body>
<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <ul class="nav nav-tabs">
                    <li><a th:href="@{/framework/sysRole/list}">人员列表</a></li>
                    <li class="active"><a href="#">人员增加</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <br/>
                <form id="commentForm" class="form-horizontal" role="form"
                      th:action="@{/framework/sysRole/save}" th:object="${sysRole}" method="post">
                    <div class="form-group hidden">
                        <label class="col-xs-2 control-label">主键</label>
                        <div class="col-xs-4">
                            <input class="form-control required" type="text"
                                   name="id" th:filed="*{id}" th:value="*{id}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">角色名称</label>
                        <div class="col-xs-4">
                            <input class="form-control required" type="text"
                                   name="name" th:filed="*{name}" th:value="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">角色类型</label>
                        <div class="col-xs-4">
                            <input class="form-control required" type="text"
                                   name="type" th:filed="*{type}" th:value="*{type}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('#commentForm').validate();
    });
</script>
</body>
</html>
