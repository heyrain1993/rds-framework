<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" th:href="@{/images/favicon.ico}"/>
    <script type="text/javascript" th:src="@{/js/jquery/jquery.js}"></script>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <script type="text/javascript"
            th:src="@{/js/jquery-validation/dist/jquery.validate.min.js}"></script>
    <link rel="stylesheet" type="text/css"
          th:href="@{/js/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript"
            th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>

    <title>Insert title here</title>

</head>
<body>
<div class="col-xs-10">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <ul class="nav nav-tabs">
                    <li><a th:href="@{/framework/sysMenu/list}">菜单列表</a></li>
                    <li class="active"><a href="#">菜单增加</a></li>
                </ul>
            </div>
        </div>

        <div class="row-fluid">
            <div class="col-xs-12">
                <br/>
                <form id="commentForm" class="form-horizontal" role="form"
                      th:action="@{/framework/sysMenu/save}" th:object="${sysMenu}" method="post">
                    <div class="form-group hidden">
                        <label class="col-xs-2 control-label">主键</label>
                        <div class="col-xs-4">
                            <input class="form-control required" type="text"
                                   name="id" th:filed="*{id}" th:value="*{id}"/>
                        </div>
                    </div>
                    <div class="form-group hidden">
                        <label class="col-xs-2 control-label">菜单名称</label>
                        <div class="col-xs-4">
                            <input class="form-control required" type="text"
                                   name="parentId" th:filed="*{parentId}" th:value="*{parentId}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">菜单名称</label>
                        <div class="col-xs-4">
                            <input class="form-control required" type="text"
                                   name="name" th:filed="*{name}" th:value="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">资源路径</label>
                        <div class="col-xs-4">
                            <input class="form-control required" type="text"
                                   name="url" th:filed="*{url}" th:value="*{url}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">权限</label>
                        <div class="col-xs-4">
                            <input class="form-control required" type="text"
                                   name="permission" th:filed="*{permission}" th:value="*{permission}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">是否显示</label>
                        <div class="col-xs-4">
                            <input class="form-control required" type="text"
                                   name="isShow" th:filed="*{isShow}" th:value="*{isShow}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">排序</label>
                        <div class="col-xs-4">
                            <input class="form-control required d" type="text"
                                   name="sort" th:filed="*{sort}" th:value="*{sort}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('#commentForm').validate();
    });
</script>
</body>
</html>
